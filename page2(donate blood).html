        <form id="signIn-form">
            <p>Personal information</p>

            <input type="email" name="inputEmail" id="inputEmail" placeholder="Email address" required>
            <input type="text" name="inputFullName" id="inputFullName" placeholder="Full Name" required autofocus>
            <input type="number" name="inputAge" id="inputAge" placeholder="Age" required>

            <select name="blood_type" id="blood_type" class="selects" required>
                <option value=""> Blood type </option>
                <option value="O+">+O</option>
                <option value="O-">-O</option>
                <option value="B+">+B</option>
                <option value="B-">-B</option>
                <option value="A+">+A</option>
                <option value="A-">-A</option>
                <option value="AB+">+AB</option>
                <option value="AB-">-AB</option>
            </select>
            <input type="text" name="inputPhone" id="inputPhone" placeholder="Phone Number" required>

            <button type="button" class="z8" onclick="myFunction()">Home service</button>

            <div class="myDIV" id="myDIV">

                <input id="date" type="date" value="2021-01-01">
                <small>(Work hours are 9am to 6pm)</small>
                <input id="time" type="time" id="appt" name="appt" min="09:00" max="18:00">

                <button type="button" class="location" onclick="getLocation()">Your coordinates are:</button>

                <p id="Test"></p>
            </div>


            <script>
                document.getElementById("myDIV").style.display = "none";
            </script>

            <script>
                function myFunction() {
                    var x = document.getElementById("myDIV");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    } else {
                        x.style.display = "none";
                    }
                }
            </script>
