    <!---------------- 
          
                CONTACT PAGE
              
                ----------------->
    <section id="contact">

      <h1 class="section-header">CONTACT</h1>


      <div class="contact-wrapper">

        <!---------------- 
          
                CONTACT PAGE LEFT 
              
                ----------------->

        <form class="form-horizontal" role="form" method="post" id="contactUS">

          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="nameInfo" placeholder="NAME" name="name" value="" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="emailInfo" placeholder="EMAIL" name="email" value=""
                required>
            </div>
          </div>

          <textarea class="form-control" rows="10" placeholder="MESSAGE" id="messagesInfo" name="message"
            required></textarea>

          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>

          </button>

        </form>

        <!---------------- 
          
                CONTACT PAGE RIGHT 
              
                ----------------->

        <div class="direct-contact-container">

          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Blood donate Web
                  site</span></i></li>

            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                    href="tel:+965-66551787" title="Give me a call">(965) 66551787</a></span></i></li>

            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                    href="mailto:Abdulrahman-Omar@hotmail.com"
                    title="Send me an email">Abdulrahman-Omar@hotmail.com</a></span></i></li>

          </ul>



          <div class="copyright">&copy; Abdullrahman - Omar</div>

        </div>

      </div>

    </section>
